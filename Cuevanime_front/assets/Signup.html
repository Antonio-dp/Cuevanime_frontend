<link rel="stylesheet" href="tailwind.css" />
<link rel="stylesheet" href="../components/Signup/Signup.css">
<div class="bg-fixed bg-cover h-[calc(100vh-172px)] " style="background-image: url('../icons/fondoLoginBueno.png');">
    <h1>.</h1>
    <div class="fondo">
        <form class="flex flex-col" action="" method="">
            <input name="email" type="email" maxlength="255" placeholder="Email"
                class="w-80 bg-transparent border-transparent placeholder-white text-center text-white">
            <hr>
            <input name="username" type="text" maxlength="255" placeholder="Username"
                class="w-80 bg-transparent border-transparent placeholder-white text-center text-white">
            <hr>
            <input name="password" type="password" maxlength="255" placeholder="Password"
                class="w-80 bg-transparent border-transparent placeholder-white text-center text-white">
            <hr>
            <input name="password2" type="password" maxlength="255" placeholder="Confirm password"
                class=" w-80 bg-transparent border-transparent placeholder-white text-center text-white">
            <hr>
            <button class="text-white bg-blue-500 mt-8 h-8">Login</button>
            <span class="text-slate-400 text-center ">Al crear una cuenta aceptas tu conformidad con <br> los nuestros
                Términos y la Política de Privacidad</span>
            <span class="text-white ml-12 mt-2">¿Ya tienes cuenta?, <a href="https://cuevanime.com/login"
                    class="text-teal-400">Accede aquí</a></span>
        </form>
    </div>
</div>
