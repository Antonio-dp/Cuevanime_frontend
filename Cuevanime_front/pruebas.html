<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      /* Agrega estilos personalizados si es necesario */
      .card {
        min-width: 18rem;
      }

      .card img {
        height: 12rem;
        object-fit: cover;
      }

      #cardCarousel {
        position: relative;
        overflow-x: auto;
        scrollbar-width: thin;
      }

      #cardCarousel::-webkit-scrollbar {
        width: 12px;
      }

      #cardCarousel::-webkit-scrollbar-thumb {
        background-color: #4a5568;
        border-radius: 6px;
        border: 3px solid #2d3748;
      }

      #cardCarousel::-webkit-scrollbar-track {
        background-color: #2d3748;
        border-radius: 6px;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white p-8">
    <div id="cardCarousel" class="flex space-x-4 overflow-x-auto relative">
      <!-- Cards aquí -->
      <div class="card bg-gray-800 rounded-lg overflow-hidden">
        <img
          src="https://placekitten.com/300/200"
          alt="Anime 1"
          class="w-full h-40 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-semibold">Anime 1</h3>
          <p class="text-gray-400">Descripción del anime 1.</p>
          <a href="#" class="text-blue-500 hover:underline">Ver más</a>
        </div>
      </div>
      <!-- Agrega más cards según sea necesario -->
      <!-- Repite esto para las otras tarjetas -->
    </div>

    <script>
      const cardCarousel = document.getElementById("cardCarousel");
      let currentIndex = 0;

      function showCard(index) {
        const transformValue = `translateX(${-index * 20}rem)`;
        cardCarousel.style.transform = transformValue;
      }

      function nextCard() {
        currentIndex = (currentIndex + 1) % cardCarousel.children.length;
        showCard(currentIndex);
      }

      function prevCard() {
        currentIndex =
          (currentIndex - 1 + cardCarousel.children.length) %
          cardCarousel.children.length;
        showCard(currentIndex);
      }

      // Agrega lógica para mostrar/ocultar los botones según sea necesario
      function updateButtons() {
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === cardCarousel.children.length - 1;
      }

      document.getElementById("prevButton").addEventListener("click", () => {
        prevCard();
        updateButtons();
      });

      document.getElementById("nextButton").addEventListener("click", () => {
        nextCard();
        updateButtons();
      });

      // Inicializa el carrusel
      showCard(currentIndex);
      updateButtons();
    </script>
  </body>
</html>
