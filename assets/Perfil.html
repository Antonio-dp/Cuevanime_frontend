<link rel="stylesheet" href="../tailwind.css" />
<link rel="stylesheet" href="../components/Perfil/perfil.css">

<div class="container flex items-center justify-center h-screen mx-auto bg-fixed bg-cover">

  <div class="flex flex-col justify-center max-w-4xl p-2 mx-auto filter brightness-100">
    <div class="flex items-center justify-center w-32 mx-auto mb-2">
      <img id="imagenPerfil" class="image" src="icons\padorusage.jpg" alt="" />
    </div>
    <div>
      <h3 id="nombre" class="mx-auto mb-8 text-center text-white bg-transparent border-transparent">Nombre</h3>
    </div>

    <div id="contenedorBotones" class="flex flex-row items-center justify-between max-w-sm p-4 mx-auto">
      <button
        id="btn1" class="flex items-center mx-2 duration-150 rounded-full outline outline-2 outline-gray-500 hover:scale-110 transtion" disabled>
        <img class="w-16 border border-gray-500 rounded-full " src="icons\padorusage.jpg" alt="" />
      </button>
      <button
        id="btn2" class="flex items-center mx-2 duration-150 rounded-full outline outline-2 outline-gray-500 hover:scale-110 transtion" disabled>
        <img class="w-16 border border-gray-500 rounded-full " src="icons\yahiko.jpeg" alt="" />
      </button>
      <button
        id="btn3" class="flex items-center mx-2 duration-150 rounded-full outline outline-2 outline-gray-500 hover:scale-110 transtion" disabled>
        <img class="w-16 border border-gray-500 rounded-full " src="icons\zoro.jpeg" alt="" />
      </button>
      <button
        id="btn4" class="flex items-center mx-2 duration-150 rounded-full outline outline-2 outline-gray-500 hover:scale-110 transtion" disabled>
        <img class="w-16 border border-gray-500 rounded-full " src="icons\Bocchi.jpeg" alt="" />
      </button>
      <button
        id="btn5" class="flex items-center mx-2 duration-150 rounded-full outline outline-2 outline-gray-500 hover:scale-110 transtion" disabled>
        <img class="w-16 border border-gray-500 rounded-full " src="icons\satoru.jpeg" alt="" />
      </button>
    </div>

    <div class="p-2">
      <form class="flex flex-col mb-24">
        <input id="email" name="email" type="email" maxlength="255" disabled placeholder="Email"
        class="w-full text-center text-white bg-transparent border-none outline-none focus:outline-none">
        <hr>
        <input id="username" name="username" type="text" maxlength="255" disabled placeholder="Username"
          class="w-full text-center text-white bg-transparent border-none outline-none focus:outline-none">
        <hr>
        <input id="password" name="password" type="password" disabled maxlength="255" placeholder="Password"
          class="w-full text-center text-white bg-transparent border-none outline-none focus:outline-none">
        <hr>
        <input id="password2" name="password2" type="password" disabled maxlength="255" placeholder="Confirm password" 
          class="w-full text-center text-white bg-transparent border-none outline-none focus:outline-none">
        <hr>
        <button type="button" id="updateButton"
          class="h-8 mt-8 text-white bg-blue-500 rounded-full hover:bg-blue-800">Actualizar perfil</button>
        <button type="button" id="cancelButton" style="display: none"
          class="h-8 mt-8 text-white bg-red-500 rounded-full hover:bg-red-800">Cancelar</button>
      </form>
    </div>
    
  </div>
  <div class="toastBox" id="toastBox">
        
  </div>
</div>
